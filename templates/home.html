{% extends 'base.html' %}
{% load static %}
{% block content %}

 <div class="d-flex flex-wrap p-3">
    <div class="col-10 p-3">
        <div class="d-flex flex-wrap pt-4">
            {% for post in data %}
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}} </h5>
                        <p class="card-text">{{post.content}} </p>
                        <p>
                            <small>Author : {{post.author.first_name}} {{post.author.last_name}} </small>
                        </p>
                        <p>Catagory :{% for cat in post.catagory.all %}
                            <button class="btn btn-primary btn-sm m-2" disabled>{{cat.name}}</button>
                            {% endfor %}
                        </p>

                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

{% endblock %}
